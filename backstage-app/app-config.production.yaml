app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin.
  # Use environment variable for the external URL (set via deployment)
  baseUrl: ${APP_BASE_URL}

backend:
  # Note that the baseUrl should be the URL that the browser and other clients
  # should use when communicating with the backend, i.e. it needs to be
  # reachable not just from within the backend host, but from all of your
  # callers. This must be the externally accessible URL (OpenShift route).
  baseUrl: ${APP_BASE_URL}
  # The listener can also be expressed as a single <host>:<port> string. In this case we bind to
  # all interfaces, the most permissive setting. The right value depends on your specific deployment.
  listen: ':7007'
  
  # Allow unauthenticated access to the API (for console plugin integration)
  auth:
    dangerouslyDisableDefaultAuthPolicy: true

  # config options: https://node-postgres.com/apis/client
  database:
    client: pg
    # Use schema isolation instead of separate databases per plugin.
    # This avoids the need for CREATEDB privileges on the PostgreSQL user.
    pluginDivisionMode: schema
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      database: ${POSTGRES_DB}
      # https://node-postgres.com/features/ssl
      # you can set the sslmode configuration option via the `PGSSLMODE` environment variable
      # see https://www.postgresql.org/docs/current/libpq-ssl.html Table 33.1. SSL Mode Descriptions (e.g. require)
      # ssl:
      #   ca: # if you have a CA file and want to verify it you can uncomment this section
      #     $file: <file-path>/ca/server.crt

auth:
  # Allow unauthenticated access (required for guest mode in production)
  externalAccess:
    - type: static
      options:
        token: ${BACKEND_SECRET}
        subject: backstage-server
  providers:
    guest:
      dangerouslyAllowOutsideDevelopment: true

catalog:
  # Overrides the default list locations from app-config.yaml as these contain example data.
  # See https://backstage.io/docs/features/software-catalog/#adding-components-to-the-catalog for more details
  # on how to get entities into the catalog.
  locations:
    # Local example data
    - type: file
      target: ./examples/entities.yaml

    # Local example template
    - type: file
      target: ./examples/template/template.yaml
      rules:
        - allow: [Template]

    # Local example organizational data
    - type: file
      target: ./examples/org.yaml
      rules:
        - allow: [User, Group]

    # MCP Tools Catalog entities from GitHub
    - type: url
      target: https://raw.githubusercontent.com/JoshSalomon/mcp-tools-catalog/001-mcp-tools-catalog/entities/test1-server.yaml
      rules:
        - allow: [Component]

    - type: url
      target: https://raw.githubusercontent.com/JoshSalomon/mcp-tools-catalog/001-mcp-tools-catalog/entities/test1-tools.yaml
      rules:
        - allow: [Component]
